<!DOCTYPE html>

<link rel="stylesheet" href="./files/swiper.min.css">

<style>html,body{position:relative;height:100%;}body{font-size:14px;color:#000;margin:0;padding:0;}.swiper-container{width:100%;height:100%;}.swiper-slide{text-align:center;font-size:18px;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;}</style>
</head>
<body>
<div class="swiper-container swiper-container-horizontal">
<div class="swiper-wrapper">
    <div class="swiper-slide">
        <div class="couple"> 
            <div class='top'></div>
            <div class='bottom'></div>
        </div>
    </div>
    <div class="swiper-slide">
        <div class="i_page col-md-3 text-right">
            <div class="v_line">
                预报佳期
            </div>
        </div>
    </div>
    <div class="swiper-slide">
        <div class="v_line_s" id='last'> 敬告 </div>
        <div class="v_line_s">
            谨诹

            <span class='name'>姚远</span>
            与
            <span class='name'>霍丽婕</span>合卺大吉
        </div>
    </div>
    <div class="swiper-slide">
        <div class="v_line_s slim choice c_1">家人</div>
        <div class="v_line_s slim choice c_2">同事</div>
        <div class="v_line_s slim choice c_3">同学</div>

    </div>
    <div class="swiper-slide">
        <div class='hint button' id='hint'> i </div>
        <div class='hint circle'></div>
        <div class="v_line_s slim" style='top:50px;'>上海市  徐汇区安亭路46号</div>
        <div class="v_line_s slim" id='first'>婚礼地址 ：安亭别墅</div>
    </div>
</div>
 
<div class="swiper-pagination"></div>
</div>
 
<script src="./files/libs.js"></script>
<script src="./files/z.js"></script>
 
</body>
