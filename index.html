<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>预报佳期</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
 
<link rel="stylesheet" href="./files/swiper.min.css">
<link rel="stylesheet" href="./files/custom.css">
 
<style>html,body{position:relative;height:100%;}body{background:#eee;font-size:14px;color:#000;margin:0;padding:0;}.swiper-container{width:100%;height:100%;}.swiper-slide{text-align:center;font-size:18px;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;}</style>
</head>
<body>
 
<div class="swiper-container swiper-container-horizontal">
<div class="swiper-wrapper">
    <div class="swiper-slide">
        <div class="i_page col-md-3 text-right">
            <div class="v_line">
                预报佳期
            </div>
        </div>
    </div>
    <div class="swiper-slide">
        <div class="v_line_s" id='last'> 敬告 </div>
        <div class="v_line_s">
            谨诹
            <span class='line'>九月二十四日</span>
            <span class='name'>姚远</span>
            与
            <span class='name'>霍丽婕</span>合卺大吉
        </div>
    </div>
    <div class="swiper-slide">
        <div class="v_line_s slim choice c_1">家人</div>
        <div class="v_line_s slim choice c_2">同事</div>
        <div class="v_line_s slim choice c_3">同学</div>
        <div class="v_line_s slim" id='first'> 我是新人的 ：</div>
    </div>
    <div class="swiper-slide">
        <div class="v_line_s slim">上海市  徐汇区安亭路46号</div>
        <div class="v_line_s slim" id='first'>婚礼地址 ：安亭别墅</div>
    </div>
</div>
 
<div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
</div>
 
<script src="./files/swiper.min.js"></script>
 
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
</script>

</body></html>
